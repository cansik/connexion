swagger: "2.0"

info:
  title: "{{title}}"
  version: "1.0"

basePath: /v1.0

securityDefinitions:
    oauth:
        type: oauth2
        flow: password
        tokenUrl: https://ouath.example/token
        x-tokenInfoUrl: https://ouath.example/token_info
        scopes:
            myscope: can do stuff
    something_else:
        type: something_else

paths:
  /greeting/{name}:
    post:
      summary: Generate greeting
      description: Generates a greeting message.
      operationId: fakeapi.hello.post_greeting
      produces:
        - application/json
      responses:
        200:
          description: greeting response
          schema:
            type: string
      parameters:
        - name: name
          in: path
          description: Name of the person to greet.
          required: true
          type: string
  /greetings/{name}:
    get:
      summary: Generate greeting
      description: Generates a greeting message with custom mimetype
      operationId: fakeapi.hello.get_greetings
      produces:
        - application/x.connexion+json
      responses:
        200:
          description: greeting response
          schema:
            type: string
      parameters:
        - name: name
          in: path
          description: Name of the person to greet.
          required: true
          type: string
  /bye/{name}:
    get:
      summary: Generate goodbye
      description: Generates a goodbye message.
      operationId: fakeapi.hello.get_bye
      produces:
        - text/plain
      responses:
        200:
          description: goodbye response
          schema:
            type: string
      parameters:
        - name: name
          in: path
          description: Name of the person to say bye.
          required: true
          type: string
  /problem:
    get:
      summary: Fails
      description: Fails
      operationId: fakeapi.hello.with_problem
      produces:
        - application/json
      responses:
        200:
          description: goodbye response
          schema:
            type: string
  /other_problem:
    get:
      summary: Fails
      description: Fails
      operationId: fakeapi.hello.with_problem_txt
      produces:
        - text/plain
      security:  # this will be ignored
        - something_else:
          - scope
      responses:
        200:
          description: goodbye response
          schema:
            type: string
  /list/{name}:
    get:
      summary: Generate a greeting in a list
      description: Generate a greeting in a list
      operationId: fakeapi.hello.get_list
      produces:
        - application/json
      security:  # this will disable security
        - oauth:
            - myscope
        - something_else
      responses:
        200:
          description: a greeting in a list
          schema:
            type: string
      parameters:
        - name: name
          in: path
          description: Name of the person to say hello to.
          required: true
          type: string
  /byesecure/{name}:
    get:
      summary: Generate goodbye
      description: Generates a goodbye message.
      operationId: fakeapi.hello.get_bye_secure
      security:
        - oauth:
            - myscope
      produces:
        - text/plain
      responses:
        200:
          description: goodbye response
          schema:
            type: string
      parameters:
        - name: name
          in: path
          description: Name of the person to say bye.
          required: true
          type: string
  /except:
    get:
      summary: Fails badly
      description: Fails badly
      operationId: fakeapi.hello.internal_error
      produces:
        - text/plain
      responses:
        200:
          description: goodbye response
          schema:
            type: string
  /multimime:
    get:
      summary: Has multiple content types
      description: Has multiple content types
      operationId: fakeapi.hello.multimime
      produces:
        - application/json
        - application/xml
      responses:
        200:
          description: goodbye response
          schema:
            type: string
  /empty:
    get:
      summary: Returns empty response
      description: Returns empty response
      operationId: fakeapi.hello.empty
      produces:
        - application/json
      responses:
        204:
          description: empty
  /test_schema:
    post:
      summary: Returns empty response
      description: Returns empty response
      operationId: fakeapi.hello.schema
      parameters:
        - name: new_stack
          required: true
          in: body
          schema:
            $ref: '#/definitions/new_stack'
      produces:
        - application/json
      responses:
        200:
          description: goodbye response
          schema:
            type: string
  /test_schema_list:
    post:
      summary: Returns empty response
      description: Returns empty response
      operationId: fakeapi.hello.schema_list
      parameters:
        - name: new_stack
          required: true
          in: body
          schema:
            type: array
            items:
              type: string
      produces:
        - application/json
      responses:
        200:
          description: goodbye response
          schema:
            type: string
  /test_not_implemented:
    post:
      summary: Returns empty response
      description: Returns empty response
      operationId: fakeapi.hello.test_not_implemented
      parameters:
        - name: new_stack
          required: true
          in: body
          schema:
            $ref: '#/definitions/new_stack'
      produces:
        - application/json
      responses:
        200:
          description: goodbye response
          schema:
            type: string
definitions:
  new_stack:
    type: object
    properties:
      image_version:
        type: string
        description: Docker image version to deploy
    required:
      - image_version